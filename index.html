<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
		<title>EK::Travel Bloom</title>
	</head>
	<body>
		<main class="h-screen">
			<nav
				class="bg-slate-950/50 dark:bg-gray-900 fixed w-full z-20 top-0 start-0 dark:border-gray-600">
				<div
					class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
					<a
						href="index.html"
						class="logo-container flex items-center space-x-3 rtl:space-x-reverse">
						<img
							src="./images/ek_circle_blue.svg"
							class="h-8"
							alt="Flowbite Logo" />
						<span
							class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white text-white"
							>TravelBloom</span
						>
					</a>

					<div
						class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
						<div
							class="searchbar-container flex bg-gray-100 items-center p-1 rounded-full">
							<div class="flex items-center me-4 border rounded-full pe-3">
								<input
									type="search"
									list="search-list"
									name="search"
									id="input-search"
									placeholder="Search..."
									size="20"
									class="bg-transparent border-0 border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									required />
								<datalist id="search-list">
									<option value="Countries"></option>
									<option value="Beaches"></option>
									<option value="Temples"></option>
								</datalist>
								<i class="bi bi-search text-gray-500"></i>
							</div>
							<div>
								<button
									id="btn-search"
									class="btn text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
									Search
								</button>
								<button
									id="btn-clear"
									class="btn text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
									Clear
								</button>
							</div>
						</div>
						<button
							data-collapse-toggle="navbar-sticky"
							type="button"
							class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
							aria-controls="navbar-sticky"
							aria-expanded="false">
							<span class="sr-only">Open main menu</span>
							<svg
								class="w-5 h-5"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 17 14">
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M1 1h15M1 7h15M1 13h15" />
							</svg>
						</button>
					</div>
					<div
						class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
						id="navbar-sticky">
						<ul
							class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
							<li>
								<a
									href="index.html"
									class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
									aria-current="page"
									>Home</a
								>
							</li>
							<li>
								<a
									href="about-us.html"
									class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
									>About Us</a
								>
							</li>
							<li>
								<a
									href="contact-us.html"
									class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
									>Contact Us</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<header
				class="flex items-center px-10 bg-slate-950/50 h-full fixed relative">
				<div
					class="social-media-container flex flex-col justify-center absolute items-center">
					<div class="line bg-white w-0.5 h-60 mb-6"></div>
					<div class="social-media flex flex-col text-2xl text-white">
						<a href="" class="my-2 p-1"><i class="bi bi-twitter-x"></i></a>
						<a href="" class="my-2 p-1"><i class="bi bi-facebook"></i></a>
						<a href="" class="my-2 p-1"><i class="bi bi-instagram"></i></a>
						<a href="" class="my-2 p-1"><i class="bi bi-youtube"></i></a>
					</div>
				</div>

				<div class="header-container mx-20 h-4/5 flex justify-between gap-x-16">
					<div class="header-left flex-auto w-3/5">
						<div class="flex flex-col justify-center h-full">
							<h1
								class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white md:text-5xl lg:text-6xl dark:text-white uppercase">
								Explore dream Destination
							</h1>
							<p
								class="mb-4 text-lg font-normal text-gray-100 dark:text-gray-400 w-2/3">
								It encourages exploration of unfamiliar territories, embracing
								diverse cultures and landscapes, while pursuing the desired
								destination that captivates the heart and ignites a sense of
								wonder.
							</p>
							<div class="inline-block mt-8">
								<button
									href="#"
									class="flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
									Book Now

									<svg
										class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
										aria-hidden="true"
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 14 10">
										<path
											stroke="currentColor"
											stroke-linecap="round"
											stroke-linejoin="round"
											stroke-width="2"
											d="M1 5h12m0 0L9 1m4 4L9 9" />
									</svg>
								</button>
							</div>
						</div>
					</div>
					<div class="search-result flex-auto w-2/5 px-5 overflow-auto"></div>
				</div>
			</header>
		</main>
		<script src="travel_recommendation.js"></script>
	</body>
</html>
